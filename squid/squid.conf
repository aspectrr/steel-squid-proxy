# Listen on TLS port 3129
https_port 3129 cert=/etc/squid/certs/squid.pem key=/etc/squid/certs/squid.key

# Authentication
auth_param basic program /usr/lib/squid/basic_ncsa_auth /etc/squid/auth/users
auth_param basic realm proxy
acl authenticated proxy_auth REQUIRED

# Allow authenticated users
http_access allow authenticated

# Deny everything else
http_access deny all

# HTTPS CONNECT support
acl SSL_ports port 443
acl Safe_ports port 80 443
acl CONNECT method CONNECT
http_access allow CONNECT SSL_ports authenticated

# Disable caching (optional)
cache deny all
access_log /dev/stdout
